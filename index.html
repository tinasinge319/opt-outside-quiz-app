<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Opt Outsize Quiz App Starter Page</title>
        <meta charset="UTF-8">
        <meta name="description" type="A quiz app about different aspects of America's outdoors">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
    </head>

    <body>
      <main role="main" class="container">
        <header class="header">
          <section>
            <h1 class="quizTitle">Opt Outside Quiz</h1>
            <ul>
                <li class="rateMe">Question:
                  <span class="questionNumber">0</span>/5</li>
                <li class="rateMe">Score:
                  <span class="score">0</span>/5</li>
            </ul>
          </section>
        </header>
        <section class="mainBox">
          <section class="startQuiz box">
              <h2>What do you know about America's outdoors?</h2>
              <button type="button" class="startButton">Start Quiz</button>
          </section>
          <section class="questionBox box altBox"></section>
          <section class="resultBox box altBox"></section>
          <section class="scoreBox box altBox"></section>
        </section>
      </main>

      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
    </body>
</html>
